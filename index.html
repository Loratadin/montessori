<!DOCTYPE html>
<html>

<head>
  <title>montessori</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="icon" href="./images/logo.png">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="montessori school">
  <meta name="keywords" content="montessori, montessori school">
  <meta name="author" content="Tania Shulga">
</head>

<body>
  <section class="letters-wrap">
    <div class="letters-title">
      <h2>Learn Alphabet</h2>
      <h3>Press the keys on your keyboard to hear the sound.</h3>
    </div>
    <div class="keys">
      <div data-key="65" class="key letter-a">
        <kbd>A</kbd>
        <span class="sound">apple</span>
      </div>
      <div data-key="83" class="key letter-s">
        <kbd>S</kbd>
        <span class="sound">strawberry</span>
      </div>
      <div data-key="68" class="key letter-d">
        <kbd>D</kbd>
        <span class="sound">dog</span>
      </div>
      <div data-key="70" class="key letter-f">
        <kbd>F</kbd>
        <span class="sound">fish</span>
      </div>
      <div data-key="71" class="key letter-g">
        <kbd>G</kbd>
        <span class="sound">grape</span>
      </div>
      <div data-key="72" class="key letter-h">
        <kbd>H</kbd>
        <span class="sound">house</span>
      </div>
      <div data-key="74" class="key letter-j">
        <kbd>J</kbd>
        <span class="sound">jellyfish</span>
      </div>
      <div data-key="75" class="key letter-k">
        <kbd>K</kbd>
        <span class="sound">key</span>
      </div>
      <div data-key="76" class="key letter-l">
        <kbd>L</kbd>
        <span class="sound">ladybug</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </section>
  <section class="clock-background">
    <div class="clock-wrapper">
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="color-change">
    <div class="words word-1">happiness</div>
    <div class="words word-2">joy</div>
    <div class="words word-3">love</div>
    <div class="words word-4">mercy</div>
    <div class="words word-5">gratefulness</div>
    <div class="control">
      <img src="./images/logo.png">
      <label for="base">Change Words Color:</label>
      <input id="base" type="color" name="base" value="#58b7a8">
    </div>
  </section>
  <section class="gallery"></section>
  <script src="./js/drumkit.js"></script>
  <script src="./js/color-variable.js"></script>
  <script src="./js/clock.js"></script>
</body>

</html>
